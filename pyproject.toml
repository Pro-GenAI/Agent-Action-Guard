[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-action-classifier"
version = "0.1.0"
description = "A classifier for AI agent actions to determine if they are harmful or safe."
authors = [
    {name = "Praneeth Vadlapati", email = "praneeth.vad@gmail.com"},
]
dependencies = [
    "scikit-learn",
    "joblib",
    "numpy",
    "torch",
    "sentence-transformers",
    "openai",
    "python-dotenv",
    "fastapi",
    "uvicorn[standard]",
    "pydantic",
]
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_action_classifier*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
agent_action_classifier = ["*.pt", "*.json", "requirements.txt"]